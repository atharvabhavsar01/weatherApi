<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <img id="bkimg" src="weather.webp" alt="">
            <h1 id="heading">Weather Forecast</h1>
            <div class="mainpage">
        
            <form action="/" method="post">
                <label id = "text" for="cityName"> Enter City Name:</label>
                <input  id = "cityName" type="text" name = "cityName">
                <button class="button button2" type="submit" name="submit">Fetch</button>
                </form>

             </div>
        </div>

        

         <script src="/app.js"></script>
         <style>

            body{
                overflow: hidden;
            }
            .container{
                margin:0;
                padding:0;
                width:100%;
                height: 100%;
                position :absolute;
                z-index: -1;
                 overflow-y: hidden;
                 overflow-x: hidden;
               
                
            }
            
            #heading{
            
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 30px;
                padding-top:60px;
                font-weight: bold;
                font-size: 80px;
                color: rgb(0, 0, 0);
                padding-bottom: 0px;
                margin-bottom: 0px;
                position: relative;
                z-index: 1;
            }
            #bkimg{
                position : absolute;
                z-index: -1;
                width: 100%;
                height : 100%;
            }
            
            #text{
                font-weight: bold;
                border: #000000;
                border-color: #000000;
                border-radius: 3px;
                font-size: larger;
                font-family: "Helvetica Neue","Helvetica","Arial";
            } 
            
            #cityName{
                border-radius: 10px;
                padding : 5px;
                border-color: rgb(7, 8, 8);
                background-color: #bdeeff;
                border: 3px;
            }
            
             
            .mainpage{
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 80px;
            }
            
            .button {
                background-color: #80f9fb; 
                border-radius: 5px;
                border: none;
                color: rgb(36, 117, 139);
                padding: 2px 3px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
              }
            
              .button2 {
                background-color: white; 
                color: black; 
                border: 2px solid #008CBA;
              }
              
              .button2:hover {
                background-color: #008CBA;
                color: white;
              }
                </style>
    </body>
</html>
